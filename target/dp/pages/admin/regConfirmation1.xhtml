<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/pages/templates/common.xhtml">
		<ui:define name="menu">
			<ul>
				<li><h:link value="Home" outcome="admin.xhtml" /></li>
				<li><h:link value="Registration" outcome="registration.xhtml" /></li>
			</ul>
		</ui:define>
		<ui:define name="content">
			<center>
				<h:form>
					<h:outputText value="Registration Confirmation"></h:outputText>
					<h:messages errorClass="errorMessage" infoClass="infoMessage"
						warnClass="warnMessage"></h:messages>
					<h:panelGrid columns="2">
						<h:outputText value="Username :"></h:outputText>
						<h:outputText value="#{registrationBean.username}"></h:outputText>

						<h:outputText value="Password :"></h:outputText>
						<h:outputText value="**************"></h:outputText>

						<h:outputText value="First name :"></h:outputText>
						<h:outputText value="#{registrationBean.firstname}"></h:outputText>

						<h:outputText value="Last name :"></h:outputText>
						<h:outputText value="#{registrationBean.lastname}"></h:outputText>

						<h:outputText value="Date of Birth :"></h:outputText>
						<h:outputText value="#{registrationBean.dob}"></h:outputText>

						<h:outputText value="Email :"></h:outputText>
						<h:outputText value="#{registrationBean.email}"></h:outputText>

						<h:outputText value="Role :"></h:outputText>
						<h:outputText value="#{registrationBean.groupname}"></h:outputText>

					</h:panelGrid>
				</h:form>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
