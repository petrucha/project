<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/pages/templates/common.xhtml">
		<ui:define name="menu">
				<div class="menuLeft">
				<p:tabMenu activeIndex="#{param.i}"> 

					<p:menuitem value="Registration" outcome="firstRegistration.xhtml" >
						<f:param name="i" value="0" />
					</p:menuitem>

				</p:tabMenu>
			</div>
			<div class="menuRight">
				<p:button value="Back" outcome="/pages/index.xhtml"  />
			</div>
	</ui:define>

		<ui:define name="content">
			<h:form id="firstRegistrationForm">
				<p:fieldset styleClass="fieldset"
					legend="Registration Form: First Administrator">
					<p:focus />
					<p:messages id="messages" globalOnly="true" />

					<h:panelGrid id="regPanelGrid"
						style="margin: 25px auto auto 50px; text-align: left"
						cellspacing="8" columns="3">

						<h:panelGroup>
							<h:outputText value="User Name:" />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:inputText id="userName" value="#{registrationBean.username}"
							required="true" label="User Name" title="Enter your User Name!">
							<f:validateLength minimum="2" />
							<!-- 	<p:ajax event="keyup" update="userNameMsg" global="false"
								listener="#{userService.checkAvailable}" /> -->
						</p:inputText>
						<h:panelGroup>
							<p:message id="userNameMsg" for="userName" />
							<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Enter Password:" />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:password id="pass1" value="#{registrationBean.password}"
							required="true" label="Password" title="Please enter a password!"
							feedback="true" match="pass2">
							<f:validateLength minimum="2" />
						</p:password>
						<p:message id="pass1Msg" for="pass1" />

						<h:panelGroup>
							<h:outputText value="Repeat Password:" />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:password id="pass2" required="true" label="Password"
							title="Please Confirm Password!">
						</p:password>
						<p:message id="pass2Msg" for="pass2" />

						<h:panelGroup>
							<h:outputText value="First Name:" />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:inputText id="firstName" label="First Name"
							value="#{registrationBean.firstname}" required="true"
							title="Enter your First Name!">
							<f:validateLength minimum="2" />
							<!-- <p:ajax event="keyup" update="firstNameMsg" global="false" /> -->
						</p:inputText>
						<h:panelGroup>
							<p:message id="firstNameMsg" for="firstName" />
							<p:tooltip for="firstName" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Last Name:" />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:inputText id="lastName" label="Last Name"
							value="#{registrationBean.lastname}" required="true"
							title="Enter your Last Name!">
							<f:validateLength minimum="2" />
							<!-- <p:ajax event="keyup" update="lastNameMsg" global="false" /> -->
						</p:inputText>
						<h:panelGroup>
							<p:message id="lastNameMsg" for="lastName" />
							<p:tooltip for="lastName" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Birthday:" />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:inputMask id="date" label="Birthday"
							value="#{registrationBean.birthday}" mask="99/99/9999" required="true"
							title="Enter your date of birth!">
							<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
						</p:inputMask>
						<h:panelGroup>
							<p:message id="dateMsg" for="date" />
							<p:tooltip for="date" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Email:" />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:inputText id="email" label="Email"
							value="#{registrationBean.email}" required="true"
							title="Enter your email!">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							<!-- <p:ajax event="keyup" update="firstNameMsg" global="false" /> -->
						</p:inputText>
						<h:panelGroup>
							<p:message id="emailMsg" for="email" />
							<p:tooltip for="email" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />
						</h:panelGroup>

						<p:commandButton id="submitButton"
							action="#{registrationBean.registerUser}"
							update="regPanelGrid,messages" icon="ui-icon-check"
							value="Registration" />

					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
