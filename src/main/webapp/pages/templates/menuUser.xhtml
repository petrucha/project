<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Statistics" action="user.xhtml"/>
					<p:spacer width="5px" />
					<p:commandButton value="Graph" action="charts.xhtml" />
					<p:spacer width="5px" />
					<p:commandButton value="Sensors" action="#" />


					<p:spacer styleClass="menuSpacer" />

					<p:menuButton value="Profile">
						<p:menuitem value="View Profile" action="#" />
						<p:menuitem value="Edit Profile" action="#" />
					</p:menuButton>
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Logout" action="#{userBean.logout}"
						icon="ui-icon-extlink" ajax="false" />
				</f:facet>

			</p:toolbar>
		</h:form>
	</ui:composition>
</body>
</html>
