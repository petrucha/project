<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Statistics" action="statistics.xhtml" />

					<p:spacer width="5px" />

					<!-- <p:commandButton value="Graph" action="/pages/records/charts.xhtml" /> -->
					<p:commandButton value="Graph" action="graph.xhtml" />
					<p:spacer styleClass="menuSpacer" />
					<p:menuButton value="Sensor">
						<p:menuitem value="Show/Edit" action="sensors.xhtml" />
						<p:menuitem value="Add New" action="createSensor.xhtml" />
					</p:menuButton>

					<p:spacer width="7px" />

					<p:menuButton value="Profile">
						<p:menuitem value="My Profile" action="myProfile.xhtml" />
						<p:menuitem value="Create" action="createProfile.xhtml" />
						<p:menuitem value="Find/Delete" action="findDeleteProfile.xhtml" />
					</p:menuButton>
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Logout" action="#{userBean.logout}"
						icon="ui-icon-extlink" ajax="false" />
				</f:facet>

			</p:toolbar>
		</h:form>
	</ui:composition>
</body>
</html>
