<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:form>
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="#{msg['menu.stat']}"
						action="statistics.xhtml?faces-redirect=true" />

					<p:spacer width="5px" />


					<p:commandButton value="#{msg['menu.graph']}"
						action="graph.xhtml?faces-redirect=true" />
					<p:spacer styleClass="menuSpacer" />
					<p:commandButton value="Alarms" action="alarms.xhtml" />

					<p:spacer styleClass="menuSpacer" />
					<p:menuButton value="#{msg['menu.sensor']}">
						<p:menuitem value="#{msg['menu.sensor.show']}"
							action="sensors.xhtml?faces-redirect=true" />
						<p:menuitem value="#{msg['menu.sensor.add']}"
							action="createSensor.xhtml?faces-redirect=true" />

					</p:menuButton>

					<p:spacer width="7px" />

					<p:menuButton value="#{msg['menu.profile']}">
						<p:menuitem value="#{msg['menu.profile.my']}"
							action="myProfile.xhtml?faces-redirect=true" />
						<p:menuitem value="#{msg['menu.profile.create']}"
							action="createProfile.xhtml?faces-redirect=true" />
						<p:menuitem value="#{msg['menu.profile.find']}"
							action="findDeleteProfile.xhtml?faces-redirect=true" />
					</p:menuButton>
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="#{msg['logout']}"
						action="#{userBean.logout}" icon="ui-icon-extlink" ajax="false" />
				</f:facet>

			</p:toolbar>
		</h:form>
	</ui:composition>
</body>
</html>
