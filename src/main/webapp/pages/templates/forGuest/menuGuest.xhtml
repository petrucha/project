<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
			<div class="menuHomeLeft">

					<p:menuitem value="#{msg['contacts']}" outcome="/pages/guest/contacts.xhtml">

				<p:button value="#{msg['login']}" outcome="/pages/login.xhtml" />
