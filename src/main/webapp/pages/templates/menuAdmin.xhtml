<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<div class="menuLeft">
			<p:tabMenu activeIndex="#{param.i}">

				<p:menuitem value="Home" outcome="admin.xhtml">
					<f:param name="i" value="0" />
				</p:menuitem>

				<p:menuitem value="Registration" outcome="registration.xhtml">
					<f:param name="i" value="1" />
				</p:menuitem>

				<p:menuitem value="Edit" outcome="editProfile.xhtml">
					<f:param name="i" value="2" />
				</p:menuitem>

			</p:tabMenu>
		</div>

		<div class="menuRight">
			<h:form id="menuForm">
				<p:commandButton value="Logout" action="#{userBean.logout}"
					icon="ui-icon-extlink" ajax="false" />
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
