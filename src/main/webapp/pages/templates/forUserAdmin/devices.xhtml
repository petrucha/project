<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>

		<p:dataTable var="device" value="#{devicesViewBean.devices}">
			<p:column headerText="MAC Address">
				<h:outputText value="#{device.mac}" />
			</p:column>

			<p:column headerText="Records Count">
				<h:outputText value="#{device.recordsCount}" />
			</p:column>

			<p:column headerText="Last Updated">
				<h:outputText value="#{device.lastUpdated}" />
			</p:column>

		</p:dataTable>

	</ui:composition>
</h:body>
</html>
