<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>

		<h1>JSF 2 dataTable example</h1>

		<p:dataTable value="#{recordsViewBean.records}" var="rec"
			class="table">

			<p:column headerText="Device">
				<h:outputText value="#{rec.device}" />
			</p:column>

			<p:column headerText="Quantity">
				<h:outputText value="#{rec.quantity}" />
			</p:column>

			<p:column headerText="Value">
				<h:outputText value="#{rec.value}" />
			</p:column>

			<p:column headerText="Timestamp">
				<h:outputText value="#{rec.timestamp}" />
			</p:column>

		</p:dataTable>

	</ui:composition>

</h:body>

</html>
