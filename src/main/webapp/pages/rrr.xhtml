<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h2>RESTful API Test</h2>
	<hr />
	<h:form>
		<p:commandButton action="#{recordsViewBean.update}" value="Refresh" />
	</h:form>
	<hr />
	<p:dataTable value="#{recordsViewBean.getRecords()}" var="record" id="table">
		<p:column headerText="Device">
			<h:outputText value="#{record.device}" />
		</p:column>
		<p:column headerText="Quantity">
			<h:outputText value="#{record.quantity}" />
		</p:column>
		<p:column headerText="Value">
			<h:outputText value="#{record.value}" />
		</p:column>
		<p:column headerText="Timestamp">
			<h:outputText value="#{record.timestamp}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
