<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="templates/forAll/common.xhtml">
		<ui:define name="menu">
			<div class="menuHomeLeft">
				<p:tabMenu activeIndex="#{param.i}">

					<p:menuitem value="#{msg['login']}" outcome="login.xhtml">
						<f:param name="i" value="0" />
					</p:menuitem>

				</p:tabMenu>
			</div>
			<div class="menuHomeRight">
				<p:button value="#{msg['back']}" outcome="/pages/guest/home.xhtml" />
			</div>
		</ui:define>
		<ui:define name="content">
			<h:form id="loginForm">
				<p:fieldset styleClass="fieldset" legend="#{msg['login.form']}">
					<p:messages showDetail="true" autoUpdate="true" closable="true"/>

					<h:panelGrid id="logPanelGrid" class="centerPanelGrid"
								 cellspacing="8" columns="3">

						<h:panelGroup>
							<h:outputText value="#{msg['login.username']}: " />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:inputText id="username" value="#{loginBean.username}"
									 label="#{msg['login.username']}" title="#{msg['login.titles.username']}" />
						<p:tooltip for="username" styleClass="tooltip" showEvent="focus"
								   hideEvent="blur" />
						<h:panelGroup>
							<h:outputText value="#{msg['login.password']}: " />
							<h:outputText style="color:red" value="*  " />
						</h:panelGroup>
						<p:password id="password" value="#{loginBean.password}"
									label="#{msg['login.password']}" title="#{msg['login.titles.password']}" />

						<p:tooltip for="password" styleClass="tooltip" showEvent="focus"
								   hideEvent="blur" />
					</h:panelGrid>

					<h:panelGrid class="centerPanelGrid" cellspacing="8" columns="1">
						<p:commandButton action="#{loginBean.login}" value="#{msg['login']}"
										 update="logPanelGrid" />

					</h:panelGrid>
				</p:fieldset>
			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
