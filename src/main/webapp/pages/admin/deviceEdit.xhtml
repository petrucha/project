<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/pages/templates/forAdmin/commonAdmin.xhtml">

		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam name="deviceId" value="#{deviceEditViewBean.deviceId}" required="true"/>
				<f:event type="preRenderView" listener="#{deviceEditViewBean.prerender}" />
			</f:metadata>
		</ui:define>

		<ui:define name="content">

			<h:form>

				<p:panelGrid class="centerPanelGrid" cellspacing="3" columns="1">
					
					<p:column>
						<h3 class="textCenter">Add users to the device:</h3>
						<p:pickList id="pickList" value="#{deviceEditViewBean.usernames}"
							var="unames" itemLabel="#{unames}" itemValue="#{unames}"
							showSourceFilter="true" showTargetFilter="true"
							filterMatchMode="contains">

							<f:facet name="sourceCaption">Not selected</f:facet>
							<f:facet name="targetCaption">Selected</f:facet>
						</p:pickList>

					</p:column>
					<p:column class="textCenter">
					
						<p:commandButton id="namesSubmit" value="Submit"
							action="#{deviceEditViewBean.doUpdate}" style="margin-top:5px" />
							
					</p:column>
				</p:panelGrid>
			</h:form>



		</ui:define>
	</ui:composition>
</h:body>
</html>
