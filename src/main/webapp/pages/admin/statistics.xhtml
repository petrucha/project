<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/pages/templates/forAdmin/commonAdmin.xhtml">
		<ui:define name="content">

			<h2 class="statHeader">Administrators Statistics Dashboard:</h2>
			
			<div class="ui-grid ui-grid-responsive statPanel">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4 gridCenter">
						<h3>
							<i class="fa fa-users fa-5x statIcons"></i> <br />
							<h:outputText value="Users registered: "></h:outputText>
							<h:outputText value="#{statisticsViewBean.usersRegistered}"></h:outputText>
						</h3>
					</div>
					<div class="ui-grid-col-4 gridCenter">
						<h3>
							<i class="fa fa-plug fa-5x statIcons"></i> <br />
							<h:outputText value="Devices Added: "></h:outputText>
							<h:outputText value="#{statisticsViewBean.devicesAdded}"></h:outputText>
						</h3>
					</div>
					<div class="ui-grid-col-4 gridCenter">
						<h3>
							<i class="fa fa-download fa-5x statIcons"></i> <br />
							<h:outputText value="Records for last 3 months: "></h:outputText>
							<h:outputText value="#{statisticsViewBean.lastRecordsCount}"></h:outputText>
						</h3>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
