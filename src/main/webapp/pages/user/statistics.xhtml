<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="/pages/templates/forUser/commonUser.xhtml">
		<ui:define name="content">
		
			<h2 class="statHeader"><h:outputText value="#{msg['stat.header.user']}" /></h2>
			
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-6 gridCenter">
						<h3>
							<i class="fa fa-plug fa-5x statIcons"></i> <br />
							<h:outputText value="#{msg['stat.devices']}" />
							<h:outputText value="#{statisticsViewBean.devicesAdded}"></h:outputText>
						</h3>
					</div>
					<div class="ui-grid-col-6 gridCenter">
						<h3>
							<i class="fa fa-download fa-5x statIcons"></i> <br />
							<h:outputText value="#{msg['stat.records']}" />
							<h:outputText value="#{statisticsViewBean.lastRecordsCount}"></h:outputText>
						</h3>
					</div>
				</div>
			</div>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
