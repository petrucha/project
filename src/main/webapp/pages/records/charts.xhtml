<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../templates/common.xhtml">
		<ui:define name="content">

			

			<h:form>
				<p:chart type="line" model="#{chartsViewBean.valueModel}" style="height:400px;" id="valueChart" />
				
				<p:outputLabel for="inline1" value="Inline:" />
				<p:calendar id="inline1" value="#{chartsViewBean.startDate}" mode="inline" />

				<p:outputLabel for="inline2" value="Inline:" />
				<p:calendar id="inline2" value="#{chartsViewBean.endDate}" mode="inline" />
				
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputLabel for="menu" value="Devices:" />
					<p:selectCheckboxMenu id="menu" value="#{chartsViewBean.selectedDevices}" label="Devices" filter="true" filterMatchMode="startsWith" panelStyle="width:400px">
						<f:selectItems value="#{chartsViewBean.devices}" />
					</p:selectCheckboxMenu>
					
					<p:remoteCommand name="refr" update="valueChart" actionListener="#{chartsViewBean.filtersChange}" />
				    <p:commandButton type="button" onclick="refr()" value="Refresh" icon="ui-icon-refresh" />

				</h:panelGrid>

				
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
