<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../templates/common.xhtml">
		<ui:define name="content">

			<h:form>
			
				<div class="charts">
				
					<p:chart type="line" model="#{chartsViewBean.valueModel}"
						id="valueChart" responsive="true" style="height:400px;width:98%;" />
						
				</div>

				<div class="ui-grid ui-grid-responsive">
				
					<div class="ui-grid-row chartsPageBottom">
					
						<div class="ui-grid-col-6">
						
							<p:chart type="pie" model="#{chartsViewBean.averageModel}"
								style="height:300px" id="pieChart" responsive="true" />
								
						</div>
						
						<div class="ui-grid-col-6 chartsFilters">
						
							<h:panelGrid columns="2" cellpadding="5">
							
								<p:outputLabel for="startDate" value="Start Date and Time: "
									class="datepicker" />
								<p:calendar id="startDate" value="#{chartsViewBean.startDate}"
									pattern="MM/dd/yyyy HH:mm" mask="true" class="datepicker" />

								<p:outputLabel for="endDate" value="End Date and Time: "
									class="datepicker" />
								<p:calendar id="endDate" value="#{chartsViewBean.endDate}"
									pattern="MM/dd/yyyy HH:mm" mask="true" class="datepicker" />

								<h:outputLabel for="menu" value="Devices:" />
								<p:selectCheckboxMenu id="menu"
									value="#{chartsViewBean.selectedDevices}"
									label="--Select devices--" filter="true"
									filterMatchMode="startsWith" panelStyle="width:400px">
									<f:selectItems value="#{chartsViewBean.devices}" />
								</p:selectCheckboxMenu>

								<p:remoteCommand name="refr" update="valueChart pieChart"
									actionListener="#{chartsViewBean.filtersChange}" />
								<p:commandButton type="button" onclick="refr()" value="Refresh"
									icon="ui-icon-refresh" />
									
							</h:panelGrid>

						</div>

					</div>
					
				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
