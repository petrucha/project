<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/pages/templates/commonAdmin.xhtml">
		<ui:define name="content">

			<h:form>

				<div class="charts">

					<p:chart type="line" model="#{chartsViewBean.lineModel}"
						rendered="#{chartsViewBean.modelNotEmpty}" id="lineChart"
						responsive="true" style="height:400px;width:98%;" />

				</div>

				<div class="ui-grid ui-grid-responsive">

					<div class="ui-grid-row chartsPageBottom">

						<div class="ui-grid-col-6">

							<p:chart type="pie" model="#{chartsViewBean.averageModel}"
								rendered="#{chartsViewBean.modelNotEmpty}" style="height:300px"
								id="pieChart" responsive="true" />

							<h1>
								<h:form class="noDataWarning" rendered="#{not chartsViewBean.modelNotEmpty}">
									No data for current time period
								</h:form>
							</h1>
						</div>

						<div class="ui-grid-col-6 chartsFilters">

							<h:panelGrid columns="2" cellpadding="5">

								<p:outputLabel for="startDate" value="Start Date and Time: "
									class="filters" />
								<p:calendar id="startDate" value="#{chartsViewBean.startDate}"
									pattern="MM/dd/yyyy HH:mm" mask="true" />

								<p:outputLabel for="endDate" value="End Date and Time: "
									class="filters" />
								<p:calendar id="endDate" value="#{chartsViewBean.endDate}"
									pattern="MM/dd/yyyy HH:mm" mask="true" />

								<p:outputLabel for="menu" value="Devices:" class="filters" />
								<p:selectCheckboxMenu id="menu" class="filters"
									value="#{chartsViewBean.selectedDevices}" filter="true"
									filterMatchMode="startsWith" panelStyle="width:400px">
									<f:selectItems value="#{chartsViewBean.devices}" />
								</p:selectCheckboxMenu>

								<p:remoteCommand name="refr"
									update="lineChart pieChart barChart"
									actionListener="#{chartsViewBean.filtersChange}" />
								<p:commandButton type="button" onclick="refr()" value="Refresh"
									icon="ui-icon-refresh" class="filters" />

							</h:panelGrid>

						</div>

					</div>

				</div>

				<p:chart type="bar" model="#{chartsViewBean.barModel}"
					style="height:400px;width:98%;" id="barChart" responsive="true"
					rendered="#{chartsViewBean.modelNotEmpty}" />

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
